name: CD
on:
  push: { branches: [ main, ManHou ] }
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        default: staging
        options: [ staging, production ]
        description: Target environment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (for any node-based scripts)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Ensure Docker Compose v2 is available
        run: |
          if ! docker compose version >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y docker-compose-plugin
          fi
          docker compose version

      - name: Make deploy script executable
        run: chmod +x automation/deploy.sh

      - name: Run deployment
        env:
          TARGET_ENV: ${{ inputs.environment || 'staging' }}
        run: |
          cd automation
          ./deploy.sh "$TARGET_ENV"

      - name: Upload deployment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ github.run_id }}
          if-no-files-found: ignore
          retention-days: 14
          path: |
            automation/deployment-report-*.json
            automation/deploy_*.log
            test-reports/**
            build-reports/**
